<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Pegasus</title>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <h1 class="header__title">
        Pegasus
      </h1>
      <div class="burger-menu">
        <span class="burger-menu__lines"></span>
      </div>
      <div class="list">
        <ul class="list__items">
          <li class="list__item">
            <a class="list__link" href="">Home</a>
          </li>
          <li class="list__item">
            <a class="list__link" href="">Blog</a>
          </li>
          <li class="list__item">
            <a class="list__link" href="">Skins</a>
          </li>
          <li class="list__item">
            <a class="list__link" href="">Templates</a>
          </li>
          <li class="list__item">
            <a class="list__link" href="">Download this Template</a>
          </li>
        </ul>
      </div>
      <div class="header__overlay"></div>
    </div>

    <div class="clicker">
      <input type="button" class="click-minus" value="-">
      <div class="amount">1</div>
      <input type="button" class="click-plus" value="+">
    </div>

    <div class="container">
      <div class="catalog">
        <div class="catalog__item">
          <img class="catalog__photo" src="https://i.pinimg.com/564x/47/b6/c1/47b6c19c02005107eea343694df20ea0.jpg"
            alt="photo">
        </div>
    
        <div class="catalog__item">
          <img class="catalog__photo" src="https://i.pinimg.com/236x/45/5b/60/455b6093fc802e7e8b8a196a3bde22bc.jpg"
            alt="photo">
        </div>
    
        <div class="catalog__item">
          <img class="catalog__photo" src="https://i.pinimg.com/564x/a0/25/12/a02512f346d1f2eb9eff89f412a5d7ec.jpg"
            alt="photo">
        </div>
    
        <div class="catalog__item">
          <img class="catalog__photo" src="https://i.pinimg.com/564x/74/c6/65/74c665e8411e2b23da6c17ecb254a578.jpg"
            alt="photo">
        </div>
    
        <div class="catalog__item">
          <img class="catalog__photo" src="https://i.pinimg.com/564x/b9/5c/ae/b95caedce6e26f488ed53fa53be06917.jpg"
            alt="photo">
        </div>
    
        <div class="catalog__item">
          <img class="catalog__photo" src="https://i.pinimg.com/564x/d5/7b/92/d57b92d025dac31e5ab6b6feae02b85b.jpg"
            alt="photo">
        </div>
        <div class="catalog__item">
          <img class="catalog__photo" src="https://i.pinimg.com/564x/a7/79/23/a77923f56f349a3f6218e78179bf95f8.jpg"
            alt="photo">
        </div>
      </div>
    </div>
  </div>
  
  <script src="/js/script.js"></script>
</body>
</html>
